<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-heavy.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
  <title>ShopOnline</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header-nav">
        <div class="header-nav__logo">
          <a class="logo-link" href="#">
            <img class="logo" src="./img/logo.svg" alt="логотип ShopOnline">
          </a>
        </div>
        <button class="header-nav__menu menu-btn">Меню</button>
        <form class="header-nav__search" action="">
          <input class="search-form" type="text" name="" placeholder="Я ищу...">
          <button class="search-btn" type="submit">
            <svg class="form__btn-img" width="27" height="27" viewBox="0 0 27 27" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19.25 17H18.065L17.645 16.595C19.115 14.885 20 12.665 20 10.25C20 4.865 15.635 0.5 10.25 0.5C4.865 0.5 0.5 4.865 0.5 10.25C0.5 15.635 4.865 20 10.25 20C12.665 20 14.885 19.115 16.595 17.645L17 18.065V19.25L24.5 26.735L26.735 24.5L19.25 17ZM10.25 17C6.515 17 3.5 13.985 3.5 10.25C3.5 6.515 6.515 3.5 10.25 3.5C13.985 3.5 17 6.515 17 10.25C17 13.985 13.985 17 10.25 17Z" />
            </svg>
          </button>
        </form>
        <div class="header-nav__block-r">
          <a class="header-nav__profile" href="#">Профиль</a>
          <a class="header-nav__basket" href="#">Корзина</a>
          <a class="header-nav__like" href="#">Избранное</a>
        </div>
      </nav>
    </div>
  </header>
  <section class="header-content">
    <div class="container">
      <div class="header-wrapper">
        <h1 class="header-title">-50% на все ноутбуки</h1>


        <div class="timer">
          <p class="timer__title">До конца акции:</p>
          <div class="timer-block">
            <div class="timer__el">
              <div class="timer__value" id="days"></div>
              <div class="timer__desc">дня</div>
            </div>
            <div class="timer__el">
              <div class="timer__value" id="hours"></div>
              <div class="timer__desc">часов</div>
            </div>
            <div class="timer__el">
              <div class="timer__value" id="minutes"></div>
              <div class="timer__desc">минуты</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <main class="main">

  </main>
  <script src="./js/timer.js"></script>

</body>

</html>
